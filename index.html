<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
</head>

<body onload="main()">
    <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot"> Performance </p>

    <button type="button" id="clear">RESET</button>

    <p>
        Left Arm <input type="range" min="-3" max="3" value="0" class="slider" id="leftArm">
    <p>
        Left Hand <input type="range" min="-5" max="5" value="0" class="slider" id="leftHand">
    <p>
        Right Arm <input type="range" min="-20" max="10" value="0" class="slider" id="rightArm">
    <p>
        Right Hand <input type="range" min="-5" max="5" value="0" class="slider" id="rightHand">
    <p>
        <!-- Magenta <input type="range" min="-45" max="45" value="0" class="slider" id="magentaSlide"> -->
        Animation:
        <button type="button" id="animationYellowOnButton">ON</button>
        <button type="button" id="animationYellowOffButton">OFF</button>
    <p>
        Camera Angle 1: <input type="range" min="0" max="360" value="0" class="slider" id="angleSlide1">
    <p>
        Camera Angle 2: <input type="range" min="0" max="360" value="0" class="slider" id="angleSlide2">
    <p>


        <script src="lib/webgl-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/cuon-matrix.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <script src="Circle.js"></script>
        <script src="Triangle.js"></script>
        <script src="TrianglePrism.js"></script>
        <script src="Point.js"></script>
        <script src="Cube.js"></script>
        <script src="Cone.js"></script>
        <script src="BlockyAnimal.js"></script>
</body>

</html>
